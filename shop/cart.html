<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
    	.yf{font-size: 12px;}
    	.check{cursor: pointer;}
    	.reduce{cursor: pointer;}
    	.add{cursor: pointer;}
    	.pay-btn{cursor: pointer;}
    </style>
</head>
<body>
<div id="head"></div>
<!--下订单-->
<div class="con order cart">
    <div class="form-name clearfix">
        <i class="check all-check fl checked" style="margin: 28px 20px 0 30px;"></i>
        <span class="goods fl">商品</span>
        <span class="unit-price fl">单价</span>
        <span class="num fl">数量</span>
        <span class="total fl">小计</span>
        <span class="operate fl">操作</span>
    </div>
    <ul class="cart-list" id="shopListView"></ul>
    <script id="shopList" type="text/html">
		{{#  layui.each(d, function(index, item){ }}
			{{#  if(item.pStatus==1 || item.status==1 || item.theShelves==1){  }}
        	<li class="clearfixdisp">
				<i class="checkdisp fl" data-id="{{item.id}}">失效</i>
			{{#  } else { }}
			<li class="clearfix">
				<i class="check fl checked" data-id="{{item.id}}"></i>
			{{#  } }}
            <img class="fl" data-src="{{item.picturetImg}}" src="{{imgUrl+item.picturetImg}}">
            <div class="order-info fl">
                <p data-av="{{item.productAtter}}" data-name="{{item.productName}}">{{item.productName}}</p>
				{{#  if(item.productAtter){ var av=item.productAtter.split("|");      }}
				{{#  if(av){  }}
				{{#  layui.each(av, function(i, v){ }}
                <span>{{v}}</span>
				{{#  }); }}
				{{#  } }}
				{{#  } }}
            </div>
            <span class="unit-price fl"><p class="dj" data-price="{{item.productPrice}}">￥<price>{{formatCurrency(item.productPrice)}}</price></p><p class="yf" data-yf="{{item.prPostage}}">运费：￥<price>{{formatCurrency(item.prPostage)}}</price></p></span>
            <span class="num fl"><i class="reduce"></i><input type="text" disabled class="num-input" value="{{item.productNumber}}"><i class="add" data-stock="{{item.productStock}}"></i></span>
            <span class="total price fl">￥<price>{{formatCurrency((item.productPrice*item.productNumber)+item.prPostage)}}</price></span>
            <span class="operate fl">删除</span>
        </li>
		{{#  }); }}
        </script>
    <div class="balance cart-balance clearfix">
        <div class="all-operate fl">
            <i class="check all-check fl checked"></i><em class="fl">全选</em>
            <a class="empty fl" href="javascript:;">清空购物车</a>
        </div>
        <span class="cart-num">共<em>1</em>件商品</span>
       	 总价：<span class="total">￥1159.00</span>
        <input class="pay-btn submit" type="submit" value="去结算">
    </div>
</div>
<!--footer-->
<div id="footView"></div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="/js/request.js"></script>
<script type="text/javascript" src="js/pageJs/head.js"></script>
<script type="text/javascript" src="js/pageJs/foot.js"></script>
<script type="text/javascript" src="js/pageJs/cart.js"></script>
</body>
</html>
