<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城首页</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!--swiper样式-->
    <link rel="stylesheet" href="css/swiper.css">
    <!-- layui -->
    <!-- <link href="layui/css/layui.css" rel="stylesheet" type="text/css"> -->
    <!--swiper  js-->
    <style>
		#bannerView img{width:100%;height:100%;}
	</style>
</head>
<body>
<div id="head"></div>
<!--分类导航-->
<div class="con clearfix">
<script id="nav" type="text/html">
		{{#  layui.each(d, function(index, item){ }}
        <li>
            <span class="nav-title">{{ item.productclassName }}</span>
			{{#  layui.each(item.productClassTwo, function(key, val){ }}
            <a href="classlist.html?shopType={{item.id}}&classType={{ val.id }}">{{ val.productclassName }}</a>
			{{#  }); }}
        </li>
		{{#  }); }}
</script>
<ul class="classify fl" id="navView"></ul>
<script id="banner" type="text/html">
 		<div class="swiper-wrapper">
		{{#  layui.each(d, function(index, item){ }}
            <div class="swiper-slide" style="background: url(') no-repeat center;">
				<a href="{{item.adLink}}" target="_blank"><img src="{{imgUrl+item.adImg }}"></a>
			</div>
		{{#  }); }}
		</div>
        <!--轮播图片下方的点-->
        <div class="pagination one-pagination"></div>
 </script> 
 <!--banner-->
 <div class="swiper-one swiper-container fl" id="bannerView"></div>
 <div class="notice fr">
 	<h4><span class="title">公告</span></h4>
    <ul id="noticeView">
 <script id="notice" type="text/html">  
    <!--公告-->
    {{#  layui.each(d, function(index, item){ }}  
        <li class="clearfix">
              <a class="over" href="../news-min.html?type={{item.newType}}&new_id={{item.id}}">{{Trim(item.newTitle)}}</a>
              <span class="date fr">{{formatDate(item.newDate)}}</span>
        </li>
    {{#  }); }}  
</script> 
 	</ul>
    <div class="notice-dot">
        <a href="../news.html">
            <img src="img/notice-dot.png">
        </a>
    </div>
    </div>
</div>
<div class="con">
    <div class="goods-classfiy clearfix"  id="recAdView"></div>
    <script id="recAd" type="text/html"> 
		<ul class="buy-ensure fl">
            <li class="fl">
                <img src="img/zpbz.png">
                <span>正品保障</span>
            </li>
            <li class="fl">
                <img src="img/jsps.png">
                <span>极速配送</span>
            </li>
            <li class="fl">
                <img src="img/wyth.png">
                <span>无忧退货</span>
            </li>
            <li class="fl">
                <img src="img/wxbz.png">
                <span>维修保障</span>
            </li>
        </ul> 
        {{#  layui.each(d, function(index, item){ }}  
        <a class="classify-entry fl" href="{{item.adLink}}"><img src="{{imgUrl+item.adImg}}"></a>
        {{#  }); }}
    </script>
    
    <!--推荐商品-->
    <div class="groom">
        <div class="classify-name">
            <span>推荐商品</span>
            <div class="banner-switch fr">
                <a class="arrow-left fl" href="javascript:;">&lt;</a>
                <a class="arrow-right fl" href="javascript:;">&gt;</a>
            </div>
        </div>
        <div class="swiper-groom swiper-container">
           <div class="swiper-wrapper"  id="recShopView"></div>    
        </div>
    </div>
	<script id="recShop" type="text/html"> 
	<div class="swiper-slide">
 		 <ul class="clearfix">
			{{#  layui.each(d, function(index, item){ }}
         	<li class="shop-box fl">
               <a href="detail.html?shopId={{item.id}}">
                   <img src="{{imgUrl+item.picturetImg}}">
                   <p class="goods-name">{{item.productName}}</p>
                   <span class="price">￥{{item.productPrice}}</span>
               </a>
         	</li>
			{{#  }); }}
 		 </ul>
	</div>
	</script>
    
    <div class="classify-wrap">
        <!--办公耗材-->
        <div class="fenlei" id="shopClassView">
            
        </div>
    </div>
    <script id="shopClass" type="text/html">
	{{#  layui.each(d, function(index, item){ }}
    <p class="classify-name">
        <span>{{item.productclassName}}</span>
        <a class="more fr" href="classlist.html?shopType={{item.cId}}">查看更多 ></a>
    </p>
    <div class="fenlei-con clearfix">
        <a class="left-yd fl" href="{{item.adLink}}"><img src="{{imgUrl+item.adImg}}"></a>
        <div class="over-box fl">
        	<ul class="mall-goods">
				{{#  layui.each(item.productList, function(key, val){ }}
            	<li class="fl">
               		<a href="detail.html?shopId={{val.id}}"><img src="{{imgUrl+val.picturetImg}}"><p>{{val.productName}}</p><span class="price">￥{{val.productPrice}}</span></a>
            	</li>
				{{#  }); }}
        	</ul>
        </div>
    </div>
	{{#  }); }}
	</script>
</div>
<div id="footView"></div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script src="js/swiper.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="/js/request.js"></script>
<script type="text/javascript" src="js/pageJs/head.js"></script>
<script type="text/javascript" src="js/pageJs/foot.js"></script>
<script type="text/javascript" src="js/pageJs/shopIndex.js"></script>
</body>
</html>
