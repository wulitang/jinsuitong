<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城列表页</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
     <!-- layui -->
    <link href="layui/css/layui.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body>
<!--顶部-->
<div class="top clearfix">
    <div class="con top-con">
        <span class="fl">欢迎光临<em>金税通官网</em></span>
        <span class="fr"><a href="">登录</a>|<a href="">注册</a></span>
    </div>
</div>
<!--商城头部-->
<div class="mall-top">
    <div class="con clearfix">
        <a href="/"><img src="img/logo.png" class="logo fl"></a>
        <div class="fr logo-right">
            <input type="text" placeholder="请输入关键词" class="search-input">
            <input type="submit" class="search-btn" value="">
            <a class="shop-cart" href="">我的购物车（0）</a>
        </div>
    </div>
    <div class="two-block con">
        <span class="all-classify">全部分类</span>
        <a href="/shop">商城首页</a>
    </div>
</div>
<!--筛选-->
<div class="con">
    <div class="list-title sort-box clearfix">
        <div class="fl orderBy">
            <span class="sort active def">默认</span>
            <span class="sort price">价格<span class="i-box"><i class="up"></i><i class="low"></i></span></span>
            <span class="sort sales">销量<span class="i-box"><i class="up"></i><i class="low"></i></span></span>
        </div>
    </div>
    <ul class="list clearfix" id="shopListView"></ul>
    <script id="shopList" type="text/html">
	{{#  layui.each(d, function(index, item){ }}
    <li class="fl">
        <a href="detail.html?shopId={{item.id}}">
            <img src="{{imgUrl+item.picturetImg}}">
            <p class="goods-name">{{item.productName}}</p>
            <span class="price">￥{{item.productPrice}}</span>
        </a>
        <a class="buy" href="detail.html?shopId={{item.id}}">交易量&nbsp;&nbsp;<nb>{{item.salesVolume}}笔</nb></a>
        <a class="cart" href="detail.html?shopId={{item.id}}">评价&nbsp;&nbsp;<nb>{{item.reviewTimes}}</nb></a>
    </li>
	{{#  }); }}
    </script>
    
    <div class="clearfix" id="page"></div>
</div>
<!--footer-->
<div id="footView"></div>
<script type="text/javascript" src="js/pageJs/foot.js"></script>
<script type="text/javascript" src="js/pageJs/list.js"></script>
</body>
</html>
