<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城列表页</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="layui/css/layui.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="head"></div>
<!--筛选-->
<div class="con">
	<div id="screenWhereView"></div>
	<script id="screenWhere" type="text/html">
	{{#  if(d){ }}
    <div class="list-title clearfix">
        <span class="list-bt fl">{{d.productclassName?d.productclassName:'暂无分类'}}</span>
        <span class="reset fr">重置筛选项目</span>
    </div>
    <div class="filter">
        <ul class="shopType">
            <li class="filter-name">分类:</li>
            <li class="item"><a {{#  if(!cl2Id){ }} class="active" {{#  } }}>不限</a></li>
            {{#  layui.each(d.productClassParent, function(index, item){ }}
            <li class="item"><a data-id="{{item.id}}" {{#  if(item.id == cl2Id){ }} class="active" {{#  } }}>{{item.productclassName}}</a></li>
            {{#  }); }}
        </ul>
        {{#  if(d.brandList){ }}
        <ul class="classType">
            <li class="filter-name">品牌:</li>
            <li class="item"><a class="active">不限</a></li>
            {{#  layui.each(d.brandList, function(index, item){ }}
            <li class="item"><a data-id="{{item.brandId}}">{{item.brandName}}</a></li>
            {{#  }); }}
        </ul>
        {{#  } }} 
    </div>
	{{#  } }} 
	</script>
	<div class="list-title sort-box clearfix">
        <div class="fl orderBy">
            <span class="sort active def">默认</span>
            <span class="sort price">价格<span class="i-box"><i class="up"></i><i class="low"></i></span></span>
            <span class="sort sales">销量<span class="i-box"><i class="up"></i><i class="low"></i></span></span>
        </div>
    </div>
    <ul class="list clearfix" id="shopListView"></ul>
    <script id="shopList" type="text/html">
	{{#  layui.each(d, function(index, item){ }}
    <li class="fl">
        <a href="detail.html?shopId={{item.id}}">
            <img src="{{imgUrl+item.picturetImg}}">
            <p class="goods-name">{{item.productName}}</p>
            <span class="price">￥{{item.productPrice}}</span>
        </a>
        <a class="buy" href="detail.html?shopId={{item.id}}">交易量&nbsp;&nbsp;<nb>{{item.salesVolume}}笔</nb></a>
        <a class="cart" href="detail.html?shopId={{item.id}}">评价&nbsp;&nbsp;<nb>{{item.reviewTimes}}</nb></a>
    </li>
	{{#  }); }}
    </script>
    
    <div class="clearfix" id="page"></div>
</div>
<!--footer-->
<div id="footView"></div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquerysession.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="/js/request.js"></script>
<script type="text/javascript" src="js/pageJs/head.js"></script>
<script type="text/javascript" src="js/pageJs/foot.js"></script>
<script type="text/javascript" src="js/pageJs/classlist.js"></script>
</body>
</html>
