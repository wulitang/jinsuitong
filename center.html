<script>
    //格式化时间
    function getLocalTime(nS) {
        return new Date(parseInt(nS)).toLocaleString().replace(/:\d{1,2}$/,' ');
    };
    //获取url上面的参数，有类似方法getQueryString
    function getPar (par) {
        //获取当前URL
        var local_url = document.location.href;
        //获取要取得的get参数位置
        var get = local_url.indexOf(par + '=');
        if (get == -1) {
            return false;
        }
        //截取字符串
        var get_par = local_url.slice(par.length + get + 1);
        //判断截取后的字符串是否还有其他get参数
        var nextPar = get_par.indexOf('&');
        if (nextPar != -1) {
            get_par = get_par.slice(0, nextPar);
        }
        return get_par;
    };
   // var newType = getPar("newType");
    var pageNow = getPar("pageNow");
    var pageSize = getPar("pageSize");
    var laytpl,laypage;
   // $(".menu-center li").eq(newType).addClass("active").siblings().removeClass('active');
    //分页方法
    function page(data){
        laypage({
            cont: 'page1',
            pages: Math.ceil(data.total/10), //总页数
            groups: 10, //连续显示分页数
            skin: '#fe5f01',
            curr:pageNow,
            jump: function(obj, first){
                //得到了当前页，用于向服务端请求对应数据
                var curr = obj.curr;
                if (pageNow != curr){
                    window.location.href = 'center.html?pageNow='+curr+'&pageSize='+pageSize
                }
            }
        });
    }
    layui.use(['laytpl', 'laypage'], function () {
        laytpl = layui.laytpl;
        laypage = layui.laypage;
    });
    $.ajax({
        url: "http://192.168.0.102/index/recruit.json",
        dataType: 'jsonp',
        method: '',
        data:{
            method:'get',
           // newType:newType,
            pageNow:pageNow,
            pageSize:pageSize,
        },
        jsonp: 'callback',
        async: false,    //或false,是否异步
        timeout: 5000,    //超时时间
        success: function (data) {
            $(data.data).each(function(index,item){
                item.createDate =getLocalTime(item.createDate);
                //console.log(this.newDate);
            });
            var getTpl = index.innerHTML;
            laytpl(getTpl).render(data.data, function(html){
                indexdata.innerHTML = html;
            });
            page(data);
        },
        error: function () {
            console.log('请求错误');
        }
    });

</script>
