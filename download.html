    <script>
        //获取url上面的参数，有类似方法getQueryString
        function getPar(par) {
            //获取当前URL
            var local_url = document.location.href;
            //获取要取得的get参数位置
            var get = local_url.indexOf(par + '=');
            if (get == -1) {
                return false;
            }
            //截取字符串
            var get_par = local_url.slice(par.length + get + 1);
            //判断截取后的字符串是否还有其他get参数
            var nextPar = get_par.indexOf('&');
            if (nextPar != -1) {
                get_par = get_par.slice(0, nextPar);
            }
            return get_par;
        };
        var dowcateId = getPar("dowcateId");
        var keyword = getPar("keyword");
        var pageNow = getPar("pageNow");
        var pageSize = getPar("pageSize");
        var laytpl;
    </script>

<script>
    //格式化时间
    function getLocalTime(nS) {
        return new Date(parseInt(nS)).toLocaleString().replace(/:\d{1,2}$/, ' ');
    };
    //分页方法
    function page(data) {
        laypage({
            cont: 'page1',
            pages: Math.ceil(data.total / 10), //总页数
            groups: 10, //连续显示分页数
            skin: '#fe5f01',
            curr: pageNow,
            jump: function (obj, first) {
                //得到了当前页，用于向服务端请求对应数据
                var curr = obj.curr;
                if (pageNow != curr) {
                    window.location.href = 'download.html?dowcateId=' + dowcateId + '&keyword=' + keyword + '&pageNow=' + curr + '&pageSize=' + pageSize
                }
            }
        });
    }
    //请求数据方法
    function getdata () {
        $.ajax({
            url: "http://192.168.0.102/api/cms/software_info.json",
            dataType: 'jsonp',
            method: '',
            data: {
                method: 'get',
                dowcateId: dowcateId,
                keyword: keyword,
                pageNow: pageNow,
                pageSize: pageSize,
            },
            jsonp: 'callback',
            async: false,    //或false,是否异步
            timeout: 5000,    //超时时间
            success: function (data) {
                $(data.data).each(function (index, item) {
                    item.updateDate = getLocalTime(item.updateDate);
                    //console.log(this.newDate);
                });
                var getTpl = index.innerHTML;
                laytpl(getTpl).render(data, function (html) {
                    indexdata.innerHTML = html;
                });
                page(data);
            },
            error: function () {
                console.log('请求错误');
            }
        });
    }
    layui.use(['laytpl', 'laypage'], function () {
        laytpl = layui.laytpl;
        laypage = layui.laypage;
        getdata();
        $.ajax({
            url: "http://192.168.0.102/api/cms/dowcate.json",
            dataType: 'jsonp',
            method: '',
            data: {
                method: 'get',
            },
            jsonp: 'callback',
            async: false,    //或false,是否异步
            timeout: 5000,    //超时时间
            success: function (data) {
                var getTpl = softwaredata.innerHTML;
                laytpl(getTpl).render(data.data, function (html) {
                    software.innerHTML = html;
                });
            },
            error: function () {
                console.log('请求错误');
            }
        });
    });
    $("#software").on('click','.search-software',function () {
        keyword = $(".software-word").val();
        getdata();
       // window.location.href = 'download.html?dowcateId=' + dowcateId + '&keyword=' + keyword + '&pageNow=1&pageSize=10'
    });
    $("#indexdata").on('click','a',function () {
        $(".windows").show();
        console.log(this.id);
        $.ajax({
            url: "http://192.168.0.102/api/cms/user_down.json",
            dataType: 'jsonp',
            method: '',
            data: {
                method: 'get',
                softwareId:this.id,
            },
            jsonp: 'callback',
            async: false,    //或false,是否异步
            timeout: 5000,    //超时时间
            success: function (data) {
                var getTpl = successData.innerHTML;
                laytpl(getTpl).render(data.data, function (html) {
                    successBox.innerHTML = html;
                });
            },
            error: function () {
                console.log('请求错误');
            }
        });

    });//下载页关闭弹窗
    $(".windows").on('click','span',function () {
        $(".windows").hide();
    });

    function jumpselect (data) {
        dowcateId = $(data).val();
        getdata();
        //window.location.href = 'download.html?dowcateId=' + dowcateId + '&keyword=' + keyword + '&pageNow=1&pageSize=10'
    }
</script>
