<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="layui/css/layui.css" rel="stylesheet" type="text/css">
    <link href="css/pc.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body>
<div class="register">
    <div class="register-form clearfix">
        <input class="user-name no" type="text" placeholder="请输入用户名">
        <input class="user-ni no" type="text" placeholder="请输入用户昵称">
        <input class="pass-one no" type="password" placeholder="请设置登陆密码">
        <input class="pass-two no" type="password" placeholder="请确认登陆密码">
        <input class="user-phone no" type="phone" placeholder="请输入手机号码">
        <div class="verification">
            <input type="number" class="phone-code no" placeholder="请输入验证码">
            <span class="getcode getsecond">获取验证码</span>
        </div>
        <div class="detail">
            <i class="active"></i>
            <p>我已经阅读并同意</p>
            <a href="">《金税通注册协议》</a>
        </div>
        <a class="pass-button register-submit" href="javascript:;">确定</a>
        <div class="have">
            <p>已经有金税通账号？</p>
            <a href="">直接登陆</a>
        </div>
    </div>
    <div class="register-foot">
        <div class="foot-bottom">
            <p class="ke-grid">
                Copyright©2012-2013 GOTax.cn 渝ICP备13003631号-6 渝公网备：50019002500539
            </p>
        </div>
    </div>
</div>
<script>
    var userName, nickName,memberPwdo,memberPwdt,memberPhone,captchaCode;
    var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;

    layui.use('layer', function(){
        var layer = layui.layer;
        //验证基本信息
        function message(memberVerificationInfo,type,classname) {
            $.ajax({
                url: "http://192.168.0.102/persion/member_verificationinfo.json",
                dataType: 'jsonp',
                method: '',
                data: {
                    method: 'get',
                    memberVerificationInfo:memberVerificationInfo,
                    type:type,
                },
                jsonp: 'callback',
                async: false,    //或false,是否异步
                timeout: 5000,    //超时时间
                success: function (data) {
                    if (data.code == 200){
                        $(classname).addClass("pass");
                        $(classname).removeClass("no");
                        //layer.msg(data.msg);
                    }else{
                        layer.msg(data.msg);
                    }
                },
                error: function () {
                    console.log('请求错误');
                }
            });
        }
        //得到焦点移除对号
        $(".register-form input").focus(function () {
            $(this).removeClass("pass");
        });
        //验证用户名
        $(".user-name").blur(function(){
            userName = $(this).val();
            if ( userName == "" ){
                layer.msg('请输入您的用户名');
            }else{
                message(userName,1,".user-name");
            }
        });
        //验证昵称
        $(".user-ni").blur(function(){
            nickName = $(this).val();
            if ( nickName =="" ){
                layer.msg('请输入您的昵称');
            }else{
                $(this).addClass("pass");
                $(this).removeClass("no");
            }
        });
        //验证密码
        $(".pass-one").blur(function(){
            memberPwdo =$(this).val();
            if ( memberPwdo==""|| memberPwdo.length<6 ){
                layer.msg('请输入长度大于6位的密码');
            }else{
                $(this).addClass("pass");
                $(this).removeClass("no");
            }
        });
        $(".pass-two").blur(function(){
            memberPwdt = $(this).val();
            if (memberPwdt =="" || memberPwdt != memberPwdo){
                layer.msg('请输入正确的密码');
            }else{
                $(this).addClass("pass");
                $(this).removeClass("no");
            }
        });
        //验证电话号码
        $(".user-phone").blur(function(){
            memberPhone =$(this).val();
            if ( memberPwdo=="" || !myreg.test(memberPhone) ){
                layer.msg('请输入正确的手机号码');
            }else{
                message(memberPhone,2,".user-phone");
            }
        });
        //验证验证码phone-code
        $(".phone-code").blur(function(){
            captchaCode =$(this).val();
            if ( captchaCode.length == 6  ){
                $(this).removeClass("no");
            }else{
                layer.msg('请输入正确的验证码');
            }
        });
        //倒计时
        var dian = true;
       // var intDiff = parseInt(60);//倒计时总秒数量
        function setTime(time){
            setInterval(function(){
                if(time<=0){
                    clearInterval(setTime);
                    return;
                }
                time--;
                if(time ==0){
                    $(".getcode").text('获取验证码');
                    dian=true;
                }else {
                    $(".getcode").text('剩余'+time+'s');
                }
            },1000);
        }
        $(".getcode").click(function () {
            if(dian==false){
                return ;
            }
            $.ajax({
                url: "http://192.168.0.102/api/common/getSMSCaptcha.json",
                dataType: 'jsonp',
                method: '',
                data: {
                    method: 'post',
                    memberPhone:memberPhone,
                    smsType:1,
                    codeType:1,
                },
                jsonp: 'callback',
                async: false,    //或false,是否异步
                timeout: 5000,    //超时时间
                success: function (data) {
                    dian = false;
                    setTime(100);
                },
                error: function () {
                    console.log('请求错误');
                }
            });

        });
        //注册
        $(".register-submit").click(function () {

        });

    });
    //用户名是否为空


</script>
</body>
</html>
