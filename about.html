<script>
    //获取url上面的参数，有类似方法getQueryString
    function getPar(par) {
        //获取当前URL
        var local_url = document.location.href;
        //获取要取得的get参数位置
        var get = local_url.indexOf(par + '=');
        if (get == -1) {
            return false;
        }
        //截取字符串
        var get_par = local_url.slice(par.length + get + 1);
        //判断截取后的字符串是否还有其他get参数
        var nextPar = get_par.indexOf('&');
        if (nextPar != -1) {
            get_par = get_par.slice(0, nextPar);
        }
        return get_par;
    };
    var type = getPar("type");
    var laytpl;
    var num = type - 1;
    $(".menu-center li").eq(num).addClass("active").siblings().removeClass('active');
    layui.use('laytpl', function () {
        laytpl = layui.laytpl;

    });
    $.ajax({
        url: "http://192.168.0.102/index/about_us.json",
        dataType: 'jsonp',
        method: '',
        data: {
            method: 'get',
            type: type,
        },
        jsonp: 'callback',
        async: false,    //或false,是否异步
        timeout: 5000,    //超时时间
        success: function (data) {
            var getTpl = index.innerHTML;
            laytpl(getTpl).render(data.data, function (html) {
                indexdata.innerHTML = html;
            });
        },
        error: function () {
            console.log('请求错误');
        }
    });
</script>
