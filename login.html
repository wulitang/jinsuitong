<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="layui/css/layui.css" rel="stylesheet" type="text/css">
    <link href="css/pc.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body>
<div class="register">
    <div class="register-form">
        <input class="user" type="text" placeholder="请输入用户名或手机号">
        <input class="password" type="password" placeholder="请输入登陆密码">
        <a class="pass-button" href="javascript:;">确定</a>
        <div class="have">
            <p>还没有金税通账号？</p>
            <a href="login.html">立即注册</a>
            <a class="fr" href="">忘记密码？</a>
        </div>
    </div>
    <div class="register-foot">
        <div class="foot-bottom">
            <p class="ke-grid">
                Copyright©2012-2013 GOTax.cn 渝ICP备13003631号-6 渝公网备：50019002500539
            </p>
        </div>
    </div>
</div>
<script>
    layui.use('layer', function(){
        var layer = layui.layer;
        $(".pass-button").click(function () {
            var memberPhone =$(".user").val();
            var memberPwd =$(".password").val();
            if (memberPhone && memberPwd){
                $.ajax({
                    url: "http://192.168.0.102/persion/member_login.json",
                    dataType: 'jsonp',
                    method: '',
                    data: {
                        method: 'get',
                        memberPhone:memberPhone,
                        memberPwd:memberPwd,
                    },
                    jsonp: 'callback',
                    async: false,    //或false,是否异步
                    timeout: 5000,    //超时时间
                    success: function (data) {
                        if(data.code==200){
                            var user = JSON.stringify(data.data);
                            $.cookie('usermessage',user);
//                            $.cookie("user","uservalue",{
//                                expires: 10,//有效日期
//                                path: "",//cookie的路 径
//                                domanin: "",   //cookie的域名
//                                secure: true //true,cookie的传输会要求一个安全协议,否则反之
//                            });
                            location.href="index.html";
                        }else {
                            layer.msg(data.msg);
                        }
//                    setTimeout(function () {
//                        location.href="index.html";
//                    }, 1000)
                    },
                    error: function () {
                        console.log('请求错误');
                    }
                });
            }else {
                layer.msg('账号或密码错误');
            }
        });
    });
</script>
</body>
</html>
